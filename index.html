<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TP-2 Parking Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="page-header">
      <div class="branding">
        <div class="lot">TP-2</div>
        <h1>Parking Dashboard</h1>
      </div>
      <div class="meta">
        <div class="stat">
          <span class="label">Available</span>
          <span id="availableCount" class="value">—</span>
          <span class="of">/ 4</span>
        </div>
        <div id="lastUpdated" class="muted">Last updated: —</div>
      </div>
    </header>

    <main>
      <div class="slots">
        <div id="slot1" class="slot"><span class="name">S1</span><span class="state">Loading…</span></div>
        <div id="slot2" class="slot"><span class="name">S2</span><span class="state">Loading…</span></div>
        <div id="slot3" class="slot"><span class="name">S3</span><span class="state">Loading…</span></div>
        <div id="slot4" class="slot"><span class="name">S4</span><span class="state">Loading…</span></div>
      </div>
    </main>

    <footer>
      <a id="tsLink" target="_blank" rel="noreferrer">View on ThingSpeak</a>
    </footer>

    <script src="script.js"></script>
  </body>
  </html>
